    <script>
        class HouseholdBudgetApp {
            constructor() {
                this.transactions = this.loadTransactions();
                this.initializeDate();
                this.bindEvents();
                this.updateDisplay();
            }

            initializeDate() {
                const today = new Date();
                document.getElementById('date').value = today.toISOString().split('T')[0];
            }

            bindEvents() {
                const form = document.getElementById('transactionForm');
                const incomeBtn = document.querySelector('.income-btn');
                const expenseBtn = document.querySelector('.expense-btn');

                incomeBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.addTransaction('income');
                });

                expenseBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.addTransaction('expense');
                });
            }

            addTransaction(type) {
                const date = document.getElementById('date').value;
                const category = document.getElementById('category').value;
                const amount = parseInt(document.getElementById('amount').value);
                const description = document.getElementById('description').value;

                if (!date || !category || !amount) {
                    alert('å¿…é ˆé …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                    return;
                }

                const transaction = {
                    id: Date.now(),
                    type: type,
                    date: date,
                    category: category,
                    amount: amount,
                    description: description || 'èª¬æ˜ãªã—'
                };

                this.transactions.push(transaction);
                this.saveTransactions();
                this.updateDisplay();
                this.clearForm();
                this.showNotification(`${type === 'income' ? 'åå…¥' : 'æ”¯å‡º'}ã‚’è¿½åŠ ã—ã¾ã—ãŸï¼`);
            }

            deleteTransaction(id) {
                if (confirm('ã“ã®å–å¼•ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                    this.transactions = this.transactions.filter(transaction => transaction.id !== id);
                    this.saveTransactions();
                    this.updateDisplay();
                }
            }

            clearForm() {
                document.getElementById('amount').value = '';
                document.getElementById('description').value = '';
                document.getElementById('category').value = '';
            }

            getCurrentMonthTransactions() {
                const now = new Date();
                const currentYear = now.getFullYear();
                const currentMonth = now.getMonth();

                return this.transactions.filter(transaction => {
                    const transactionDate = new Date(transaction.date);
                    return transactionDate.getFullYear() === currentYear && 
                           transactionDate.getMonth() === currentMonth;
                });
            }

            getAllTransactions() {
                return this.transactions;
            }

            calculateTotals() {
                const currentMonthTransactions = this.getCurrentMonthTransactions();
                const allTransactions = this.getAllTransactions();
                
                const monthlyIncome = currentMonthTransactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const monthlyExpense = currentMonthTransactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                const totalIncome = allTransactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const totalExpense = allTransactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                return {
                    monthlyIncome,
                    monthlyExpense,
                    monthlyBalance: monthlyIncome - monthlyExpense,
                    currentBalance: totalIncome - totalExpense
                };
            }

            updateDisplay() {
                this.updateSummary();
                this.updateTransactionsList();
            }

            updateSummary() {
                const totals = this.calculateTotals();
                
                document.getElementById('currentBalance').textContent = `Â¥${totals.currentBalance.toLocaleString()}`;
                document.getElementById('monthlyIncome').textContent = `Â¥${totals.monthlyIncome.toLocaleString()}`;
                document.getElementById('monthlyExpense').textContent = `Â¥${totals.monthlyExpense.toLocaleString()}`;
                document.getElementById('monthlyBalance').textContent = `Â¥${totals.monthlyBalance.toLocaleString()}`;
                
                // æ®‹é«˜ã®è‰²ã‚’å¤‰æ›´
                const balanceElement = document.getElementById('currentBalance');
                if (totals.currentBalance >= 0) {
                    balanceElement.style.color = '#4CAF50';
                } else {
                    balanceElement.style.color = '#f44336';
                }
            }

            updateTransactionsList() {
                const transactionsList = document.getElementById('transactionsList');
                const allTransactions = this.getAllTransactions()
                    .sort((a, b) => new Date(b.date) - new Date(a.date));

                if (allTransactions.length === 0) {
                    transactionsList.innerHTML = '<div class="no-data">ã¾ã å–å¼•ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“</div>';
                    return;
                }

                transactionsList.innerHTML = allTransactions.map(transaction => `
                    <div class="transaction-item ${transaction.type}">
                        <div class="transaction-info">
                            <div class="transaction-date">${this.formatDate(transaction.date)}</div>
                            <div class="transaction-category">${transaction.category}</div>
                            <div class="transaction-store">${transaction.description}</div>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <div class="transaction-amount ${transaction.type}">
                                ${transaction.type === 'income' ? '+' : '-'}Â¥${transaction.amount.toLocaleString()}
                            </div>
                            <button class="delete-btn" onclick="app.deleteTransaction(${transaction.id})">å‰Šé™¤</button>
                        </div>
                    </div>
                `).join('');
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}/${month}/${day}`;
            }

            showNotification(message) {
                // ç°¡æ˜“é€šçŸ¥ã‚’è¡¨ç¤º

                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            saveTransactions() {
                localStorage.setItem('householdTransactions', JSON.stringify(this.transactions));
            }

            loadTransactions() {
                const saved = localStorage.getItem('householdTransactions');
                return saved ? JSON.parse(saved) : [];
            }
